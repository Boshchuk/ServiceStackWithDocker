<h2>
  Message-browser:
</h2>


<kendo-grid [data]="gridView"
            [pageable]="true"
            [pageSize]="state.take"
            [skip]="state.skip"
            [height]="410"
            (dataStateChange)="dataStateChange($event)"
            >
  <kendo-grid-column field="dateTime" title="Date time" width="250">
  </kendo-grid-column>
  <kendo-grid-column field="mcc" title="Mobile Country Code">
  </kendo-grid-column>
  <kendo-grid-column field="from" title="From">
  </kendo-grid-column>
  <kendo-grid-column field="to" title="To">
  </kendo-grid-column>
  <kendo-grid-column field="price" title="Price">
  </kendo-grid-column>
  <kendo-grid-column field="state" title="State">
  </kendo-grid-column>
</kendo-grid>
